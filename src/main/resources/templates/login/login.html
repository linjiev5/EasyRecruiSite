<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy求人</title>
<link rel="stylesheet" href="../css/banner.css" type="text/css">
<link rel="stylesheet" href="../css/top.css" type="text/css">



</head>

<body>

	<!--ヘッド部分-->
	<div th:insert="~{main/part::top}"></div>
	<div class="w100per fl" style="height: 70px"></div>

	<!--main部分-->
	<div align="center">
		<div class="container">
			<h2>ログインしてください</h2>
			<form th:action="@{/login}" method="post">
				<p class="margint10 fncolorhongse" th:text="${message}"
					th:if="${not #strings.isEmpty(message)}"></p>
				<div class="form-group">
					<label for="email">ユーザ:</label> <input type="text"
						class="form-control" id="user" name="userId"
						placeholder="ユーザ名を入力してください" required="required">
				</div>
				<div class="form-group">
					<label for="pwd">パスワード:</label> <input type="password"
						class="form-control" id="pwd" name="userPwd"
						placeholder="パスワードを入力してください" required="required">
				</div>

				<button type="submit" class="btn btn-primary">ログイン</button>
			</form>
		</div>
		<div class="div_right">
			<a th:href="@{/regist}">登録</a>
		</div>

		<div class="w100per bghui  fl " style="height: 190px">
			<!--foot部分-->
			<div th:insert="~{main/part::foot}"></div>
		</div>
</body>

</html>
